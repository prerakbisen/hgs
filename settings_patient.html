<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Patient Settings | HGS</title>
  <link rel="stylesheet" href="home.css">
  <style>
/* ---------- Base Layout ---------- */
body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background: #f3f6fb;
  margin: 0;
}

/* ---------- Sidebar ---------- */
.sidebar {
  width: 240px;
  height: 100vh;
  position: fixed;
  left: 0;
  top: 0;
  background: linear-gradient(180deg,#41a039,#224519);
  padding: 22px;
  color: white;
}
#myVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -11;
    pointer-events: none;
}

.sidebar-content h2 {
  margin-bottom: 20px;
  font-size: 22px;
  letter-spacing: 0.5px;
}

.sidebar-content a {
  display: block;
  padding: 12px 14px;
  border-radius: 8px;
  color: #d1d5db;
  text-decoration: none;
  margin-bottom: 6px;
  transition: all 0.2s ease;
}

.sidebar-content a:hover {
  background: rgba(255,255,255,0.08);
}

.sidebar-content a.active {
  background: #3ecf73;
  color: white;
}

/* ---------- Main Content ---------- */
.main-content {
  margin-left: 260px;
  padding: 24px;
}

/* ---------- Header ---------- */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

.header h1 {
  font-size: 26px;
  color: #1f2933;
}

.logout-btn {
  background: #ef4444;
  color: white;
  padding: 8px 14px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.2s;
}

.logout-btn:hover {
  background: #dc2626;
}

/* ---------- Cards ---------- */
.section-card {
  background: white;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  padding: 22px;
}

/* ---------- Forms ---------- */
.form-row {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.form-row .col {
  flex: 1;
  min-width: 220px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #374151;
}

input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #2563eb;
}

input[disabled] {
  background: #f3f4f6;
}

/* ---------- Buttons ---------- */
.profile-actions {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

.submit-btn {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

.primary-green {
  background: linear-gradient(135deg,#22c55e,#16a34a);
  color: white;
}

.primary-green:hover {
  filter: brightness(1.05);
}

/* ---------- Responsive ---------- */
/* ================= FULL RESPONSIVE SUPPORT ================= */

@media (max-width: 1024px) {
  .main-content {
    padding: 18px;
  }
}

@media (max-width: 768px) {
  .header {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }

  .form-row {
    flex-direction: column;
  }

  .profile-actions {
    flex-direction: column;
    width: 100%;
  }

  .profile-actions .submit-btn,
  .profile-actions a {
    width: 100%;
    justify-content: center;
  }
}

@media (max-width: 520px) {
  body {
    font-size: 14px;
  }

  .section-card {
    padding: 16px;
  }

  .header h1 {
    font-size: 22px;
  }

  input {
    font-size: 13px;
    padding: 9px 10px;
  }
}

@media (max-width: 400px) {
  .sidebar-content h2 {
    font-size: 18px;
  }

  .sidebar-content a {
    padding: 10px 12px;
    font-size: 14px;
  }
}


</style>

</head>
<body>
  <div class="sidebar">
    <!-- <video autoplay muted loop playsinline preload="auto" id="myVideo">
        <source src="login bg video.mp4" type="video/mp4">
    </video> -->
    <div class="sidebar-content">
      <h2>HGS Patient</h2>
      <a href="patient_dashboard.html">
        <span>Dashboard</span>
      </a>
      <a href="settings_patient.html" class="active">
        <span>Settings</span>
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Settings</h1>
      <div style="display:flex; align-items:center; gap:12px;">
        <div id="nav-user-name" style="font-weight:700;">Patient</div>
        <a class="logout-btn" href="index.html">Logout</a>
      </div>
    </div>

    <div class="section-card">
      <h2>Profile</h2>
      <form id="profile-form">
        <div class="form-row">
          <div class="col">
            <label for="name">Name</label>
            <input id="name" type="text" />
          </div>
          <div class="col">
            <label for="email">Email</label>
            <input id="email" type="email" disabled />
          </div>
        </div>
        <div class="form-row" style="margin-top:12px;">
          <div class="col">
            <label for="phone">Phone</label>
            <input id="phone" type="text" />
          </div>
          <div class="col">
            <label for="role">Role</label>
            <input id="role" type="text" disabled />
          </div>
        </div>
        <div class="profile-actions">
          <button id="save-btn" class="submit-btn primary-green">Save Changes</button>
          <a href="patient_dashboard.html" class="submit-btn" style="background:#eef0f2; color:#333; border:1px solid #ddd; text-decoration:none; display:inline-flex; align-items:center; padding:8px 12px; border-radius:8px;">Back</a>
        </div>
      </form>
    </div>

    <div class="section-card">
      <h2>Change Password</h2>
      <div style="max-width:560px;">
        <label for="old-password">Old Password</label>
        <input id="old-password" type="password" />
        <label for="new-password" style="margin-top:8px;">New Password</label>
        <input id="new-password" type="password" />
        <label for="confirm-password" style="margin-top:8px;">Confirm New Password</label>
        <input id="confirm-password" type="password" />
        <div class="profile-actions">
          <button id="change-pwd-btn" class="submit-btn primary-green">Change Password</button>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="settings.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try { const u = JSON.parse(localStorage.getItem('user')||'null'); if (u) { document.getElementById('nav-user-name').textContent = u.name || u.email || 'Patient'; } } catch(e){}
    });
  </script>
</body>
</html>
